<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Salsoftware</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .nav {
            text-align: left;
            margin-bottom: 20px;
        }
        .nav a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h3 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="index.html">&larr; Back to Main Page</a>
        </div>
        <h1>Shop</h1>
        <div class="products">
            <div class="product">
                <img src="placeholder.jpg" alt="Product1">
                <h3>Product1</h3>
                <p>$XX.XX</p>
            </div>
            <div class="product">
                <img src="placeholder.jpg" alt="Product2">
                <h3>Product2</h3>
                <p>$XX.XX</p>
            </div>
            <div class="product">
                <img src="placeholder.jpg" alt="Product3">
                <h3>Product3</h3>
                <p>$XX.XX</p>
            </div>
            <div class="product">
                <img src="placeholder.jpg" alt="Product4">
                <h3>Product4</h3>
                <p>$XX.XX</p>
            </div>
        </div>
    </div>
</body>
</html>
