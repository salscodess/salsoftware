<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming Soon - Salsoftware.online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 48px;
            color: #2c3e50;
        }

        p {
            font-size: 20px;
            color: #7f8c8d;
        }

        .email-input {
            padding: 12px;
            margin-top: 20px;
            font-size: 16px;
            width: 100%;
            max-width: 400px;
            border: 2px solid #3498db;
            border-radius: 4px;
        }

        .subscribe-btn {
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }

        .subscribe-btn:hover {
            background-color: #2980b9;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #bdc3c7;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Coming Soon!</h1>
        <p>We're working hard to bring you something awesome. Stay tuned!</p>
        
        <!-- Optional: Email Subscription -->
        <p>Enter your email to get notified when we launch:</p>
        <input type="email" class="email-input" placeholder="Your email address" />
        <button class="subscribe-btn">Subscribe</button>

        <div class="footer">
            <p>&copy; 2025 Salsoftware.online. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
